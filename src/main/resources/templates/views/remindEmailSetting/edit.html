<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="views/common/head :: head"></head>
<body id="page-top">
	
    <!-- Page Wrapper -->
    <div id="wrapper">
    	<!-- Sidebar -->
		<ul th:include="views/common/sidebar :: sidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"></ul>
		<!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
				<nav th:include="views/common/navbar :: navbar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
                <!-- End of Topbar -->
                
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0">系統提醒</h1>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 mb-4">
                            <div class="card shadow mb-4">
                                <div class="card-header">
                                    <div class="navbar">
                                        <h6 class="m-0 font-weight-bold">Notes — 系統提醒（設定後下一檢查時間點生效）</h6>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="row ml-0 mr-0">
                                        <div class="col-lg-12 card-table">
                                            <p>
                                                系統提醒時間
                                            </p>
								 				<form id="sForm" enctype="multipart/form-data" method="post" th:object="${remindEmailSettingForm}">
                                            <div class="outsideInp">
                                                <label for="">時間</label>
													<select class="form-time" th:field="*{settingHour}">
										                <option value="00">00</option>
										                <option value="01">01</option>
										                <option value="02">02</option>
										                <option value="03">03</option>
										                <option value="04">04</option>
										                <option value="05">05</option>
										                <option value="06">06</option>
										                <option value="07">07</option>
										                <option value="08">08</option>
										                <option value="09">09</option>
										                <option value="10">10</option>
										                <option value="11">11</option>
										                <option value="12">12</option>
										                <option value="13">13</option>
										                <option value="14">14</option>
										                <option value="15">15</option>
										                <option value="16">16</option>
										                <option value="17">17</option>
										                <option value="18">18</option>
										                <option value="19">19</option>
										                <option value="20">20</option>
										                <option value="21">21</option>
										                <option value="22">22</option>
										                <option value="23">23</option>
													</select>
                                                <label for="">點</label>
                                            </div> 
												</form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btnNext">
                                <button type="submit" class="btn btn-next" onclick="submit()">儲存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<footer th:include="views/common/footer :: footer"></footer>
<script>
function submit(){
	document.forms['sForm'].target = '_self';
	document.forms['sForm'].action = 'save';
	document.forms['sForm'].submit();
}
</script>
</html>
