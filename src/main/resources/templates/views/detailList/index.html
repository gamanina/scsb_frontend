	<div canvas="container">

							<div class="leftCol_menu"

						</div>
						<div class="col-12 col-lg-9 rightCol">
							<ol class="breadcrumb d-none d-lg-flex" aria-label="麵包屑"

								<li class="breadcrumb-item"><a

								<li class="breadcrumb-item"><a href="#!" class="disabled">公告/活動/中獎名單</a></li>

												                                                <div class="item"><a href="javascript:void(0);" class="line" title="LINE分享" onclick="shareThisPage('line')"><img src="../images/line.svg" class="img-fluid" alt="Line分享"></a></div>
												                                                <div class="item d-none d-lg-block"><a href="javascript:void(0);" class="favorite" title="加入收藏"><span>收藏</span></a></div>

											<div class="wording"></div>
										</div>
									</div>
								</div>

												<span class="labeltitle">請選擇分類</span>
											</div>
											<div class="col-12 col-lg-4">

													<option value="bank">銀行資訊</option>
													<option value="bus">企業金融</option>
													<option value="ind">個人金融</option>
													<option value="dep">台外幣存匯</option>
													<option value="card">信用卡</option>
													<option value="fund">財富管理</option>
													<option value="dig">數位金融</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<th:block th:if="${!detailList.empty}">
									<div class="list-group downloadLister announceList"
										id="downloadTypeListTarget" th:each="detail:${detailList}">
										<div th:switch="${detail.applicantUnit}">
											<div th:case="'企業金融'" data-type-tag="bank">
												<a href="#!" class="list-item" title="防範詐騙關懷提醒">

													<div class="rCol">
														<figure class="annInfo">
															<span class="date"
																th:text="${#dates.format(detail.createTime, 'YYYY/MM/dd')}">2021/07/07</span>
															<div
																th:onclick="'window.location.href = \'' + @{/detailPage/{id}(id=${detail.id})} + '\''">[[${detail.title}]]</div>
														</figure>
													</div>
												</a>
											</div>
											
											<div th:case="'個人金融'" data-type-tag="ind">
												<a href="#!" class="list-item" title="防範詐騙關懷提醒">
													<div class="lCol"><figure class="annTag ind">個人<br>金融</figure></div>
													<div class="rCol">
														<figure class="annInfo">
															<span class="date"
																th:text="${#dates.format(detail.createTime, 'YYYY/MM/dd')}">2021/07/07</span>

													</div>

											</div>

												<a href="#!" class="list-item" title="防範詐騙關懷提醒">
													<div class="lCol"><figure class="annTag dep">台外幣<br>存匯</figure></div>
													<div class="rCol">
														<figure class="annInfo">
															<span class="date"
																th:text="${#dates.format(detail.createTime, 'YYYY/MM/dd')}">2021/07/07</span>
															<div
																th:onclick="'window.location.href = \'' + @{/detailPage/{id}(id=${detail.id})} + '\''">[[${detail.title}]]</div>
														</figure>
													</div>
												</a>
											</div>
											
											<div th:case="'信用卡'" data-type-tag="card">
												<a href="#!" class="list-item" title="防範詐騙關懷提醒">
													<div class="lCol"><figure class="annTag cdcard">信用卡</figure></div>
													<div class="rCol">
														<figure class="annInfo">
															<span class="date"
																th:text="${#dates.format(detail.createTime, 'YYYY/MM/dd')}">2021/07/07</span>
															<div
																th:onclick="'window.location.href = \'' + @{/detailPage/{id}(id=${detail.id})} + '\''">[[${detail.title}]]</div>
														</figure>
													</div>
												</a>
											</div>
											
											<div th:case="'財富管理'" data-type-tag="fund">
												<a href="#!" class="list-item" title="防範詐騙關懷提醒">
													<div class="lCol"><figure class="annTag fund">財富<br>管理</figure></div>
													<div class="rCol">
														<figure class="annInfo">
															<span class="date"
																th:text="${#dates.format(detail.createTime, 'YYYY/MM/dd')}">2021/07/07</span>
															<div
																th:onclick="'window.location.href = \'' + @{/detailPage/{id}(id=${detail.id})} + '\''">[[${detail.title}]]</div>
														</figure>
													</div>
												</a>
											</div>
											
											<div th:case="'數位金融'" data-type-tag="dig">
												<a href="#!" class="list-item" title="防範詐騙關懷提醒">
													<div class="lCol"><figure class="annTag dig">數位<br>金融</figure></div>
													<div class="rCol">
														<figure class="annInfo">
															<span class="date"
																th:text="${#dates.format(detail.createTime, 'YYYY/MM/dd')}">2021/07/07</span>
															<div
																th:onclick="'window.location.href = \'' + @{/detailPage/{id}(id=${detail.id})} + '\''">[[${detail.title}]]</div>
														</figure>
													</div>
												</a>
											</div>

														<figure class="annInfo">
															<span class="date"

															<div
																th:onclick="'window.location.href = \'' + @{/detailPage/{id}(id=${detail.id})} + '\''">[[${detail.title}]]</div>
														</figure>
													</div>
												</a>
											</div>
										</div>
											
										</div>

										<!--                                     
									</div>
								</th:block>
								<th:block th:unless="${!detailList.empty}">
									<div>查無訊息</div>
								</th:block>
							</div>
