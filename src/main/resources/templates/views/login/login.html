<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>上海商銀後台管理系統 - 登入</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link th:href="@{/assets/css/sb-admin-2.css}" rel="stylesheet">
<link th:href="@{/assets/css/login.css}" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="row login">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6 bg-login-form">

                <h1>上海商銀後台管理系統</h1>
                <form id="form" class="user formMember" method="post" th:action="@{/doLogin}" th:object="${loginForm}">
                    <div class="form-group">
                        <input type="text" class="form-control-user" id="" placeholder="帳號" name="zhho">
                    </div>
                    <div class="form-group formInp" style="position: relative;">
                        <i class="far fa-eye-slash input-iconEye toggle-password" toggle="#password-field"></i>   
                        <input type="password" id="password-field" class="form-control-user" placeholder="密碼" name="mima">
                    </div>                    
                    <a href="javascript:document:form.submit();" class="btn btn-user btn-block">
                     	登入
                    </a>
                </form>
            </div>
        </div>

    </div>
<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/js/style.js}"></script>
</body>
</html>
