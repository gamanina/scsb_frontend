<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org">
	<footer class="footer">
		<div class="modal fade" id="popModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content confirm-body">
                                <div class="modal-body">
                                    <i id="popIcon" class="fas fa-check-circle icon-check"></i>
                                    <p id="popMsg">
                                        操作成功！
                                    </p>
                                    <button type="button" class="btn btn-check" onclick="$('#popModal').modal('hide');">確定</button>
                                </div>
                            </div>
                        </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content confirm-body">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">確認核准</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="confirmModalText">
                            您確定要核准申請嗎？
                        </p>
                        <button type="button" class="btn btn-check" data-dismiss="modal" aria-label="Close">取消</button>
                        <button type="button" class="btn btn-check2" id="confirmButton">確認</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
        var filter = true;
        
        function popAlert(result,msg){
        	if(result == 0){
        		$("#popIcon").removeClass("icon-error");
        		$("#popIcon").addClass("icon-check");
        		
        		$("#popIcon").removeClass("fa-exclamation-circle");
        		$("#popIcon").addClass("fa-check-circle");
        		
        		$("#popMsg").text(msg);
        		$('#popModal').modal('show');
        	}
        	if(result == 1){
        		$("#popIcon").removeClass("icon-check");
        		$("#popIcon").addClass("icon-error");
        		
        		$("#popIcon").removeClass("fa-check-circle");
        		$("#popIcon").addClass("fa-exclamation-circle");
        		
        		$("#popMsg").text(msg);
        		$('#popModal').modal('show');
        	}
        }
        
        function popComfirm(formId,label,text,confirmBtnText){
        	if(formId !=''){
        		$("#confirmModalLabel").text(label);
        		$("#confirmModalText").text(text);
        		$("#confirmButton").text(confirmBtnText);
//         		$("#confirmButton").attr('onclick', '$("#'+formId+'").submit();');
				$("#confirmButton").attr('onclick', 'checkSubmit(' + formId + ')');
        		$('#confirmModal').modal('show');
        	}
        }
        
        function checkSubmit(formId) {
        	if (filter) {
        		filter = false;
        		formId.submit();
        	}
        }
        </script>
	    <!-- Bootstrap core JavaScript-->
	    <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
	    <script th:src="@{/assets/js/jquery-ui.js}"></script>
	    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	    <script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
	    <!-- chosen -->
    	<script th:src="@{/assets/js/chosen.jquery.js}"></script>
	    <!-- Custom scripts for all pages-->
	    <script th:src="@{/assets/js/sb-admin-2.min.js}"></script>
	    <script th:src="@{/assets/js/style.js}"></script>
	</footer>
</html>
